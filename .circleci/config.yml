version: 2.1
orbs: 
 docker: circleci/docker@2.1.4
jobs:
  build_docker_image:
    docker: 
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD

workflows:
  basic_workflow:
    jobs:
      - build_docker_image:
          context:
            - cicd-workshop
